<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프리온보딩 FE 챌린지</title>
    <!-- <link href="/freeChallenge-wanted/css/" rel="stylesheet" /> -->
    <link media="screen and (max-width: 767px)" href="/css/mobile.css" rel="stylesheet" />
    <link media="screen and (min-width: 768px) and (max-width: 1023px)" href="/css/tablet.css" rel="stylesheet" />
    <link media="screen and (min-width: 1445px)" href="/css/desktop.css" rel="stylesheet" />
    <link href="/css/common.css" rel="stylesheet" />
  </head>
  <body>
    <header id="header">
      <div class="title">
        <h1 class="logoBlack">Deck</h1>
        <h1 class="logoRed">.</h1>
      </div>
      <ul class="desktop navigation-bar">
        <li class="navigation-element">TECHNOLOGY</li>
        <li class="navigation-element">IDEAS</li>
        <li class="navigation-element">LEADERSHIP</li>
        <li class="navigation-element">VIDEO</li>
        <li class="navigation-element">NEWS</li>
        <li class="navigation-element">ENTERTAINMENT</li>
      </ul>
      <div class="menu-icon">
        <div class="rectangle-line1"></div>
        <div class="rectangle-line2"></div>
        <div class="rectangle-line3"></div>
      </div>
    </header>
    <div class="division-line"></div>
    <main class="main-section">
      <div class="left-section">
        <div class="card1-1"></div>
        <div class="card1-down">
          <div class="card1-2"></div>
          <div class="card1-down-right">
            <div class="card1-3"></div>
            <div class="card1-down-right-down">
              <div class="card1-4"></div>
              <div class="card1-5"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="right-section">
        <div class="card2-1"></div>
        <div class="card2-2"></div>
        <div class="card2-3"></div>
      </div>
    </main>
    <footer id="footer">
      <div class="section1">
        <div class="logo-footer">
          <h1 class="logoWhite-footer">Deck</h1>
          <h1 class="logoRed">.</h1>
        </div>
        <div class="explain">
          © 2018 Deck<br />
          Component based UI Kit
        </div>
      </div>
      <div class="section2">
        <p class="section2-up">TECHNOLOGYY</p>
        <p class="section2-up">LEADERSHIP</p>
        <p class="section2-up">NEWS</p>
        <p class="section2-up">ENTERTAINMENT</p>
        <p class="section2-down">IDEAS</p>
        <p class="section2-down">VIDEO</p>
        <p class="section2-down">FINANCE</p>
      </div>
      <div class="section3">
        <div class="social">
          <p class="follow-us">Follow us:</p>
          <img class="instagram-logo" src="./assests/image/instagram.png" />
          <img class="pinterest-logo" src="./assests/image/pinterest.png" />
          <img class="twitter-logo" src="./assests/image/twitter.png" />
          <img class="facebook-logo" src="./assests/image/facebook.png" />
        </div>
        <form class="search-form">
          <input class="input-box" type="text" placeholder="  Your E-mail" />
          <button class="sub-button">SUBSCRIBE</button>
        </form>
      </div>
    </footer>
  </body>
</html>
